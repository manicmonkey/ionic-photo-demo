<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Camera</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>James camera demo</h3>

  <p>
    When you take a picture it will appear here...
  </p>

  <img src="{{imageData}}"/>

  <ion-item>
    <ion-label floating>Customer number</ion-label>
    <ion-input type="text" [(ngModel)]="customerNumber"></ion-input>
  </ion-item>

  <button ion-button secondary (click)="takePicture()">Take picture</button>

  <button ion-button secondary (click)="upload()">Upload</button>
</ion-content>
