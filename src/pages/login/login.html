<ion-header>
  <ion-toolbar>
    <ion-title>Baxters Bank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Please login</p>

  <ion-input type="text" [(ngModel)]="userSession.baseUrl"></ion-input>

  <form (submit)="login()">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input name="username" type="url" [(ngModel)]="username" autofocus text-lowercase></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input name="password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button ion-button primary>Login</button>
  </form>

  <button ion-button secondary (click)="trigger()">Trigger</button>
  <button ion-button secondary (click)="clear()">Clear</button>
</ion-content>
