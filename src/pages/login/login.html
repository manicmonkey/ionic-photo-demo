<ion-header>
  <ion-toolbar>
    <ion-title>Burlington Bank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!--<h3></h3>-->

  <p>Please login</p>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <button ion-button primary (click)="login()">Login</button>
</ion-content>
