<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Camera</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Your photo</h3>

  <p>You may update your photo using your camera</p>

  <img src="{{userSession.imageData}}" height="150px"/>

  <p>Your customer number is: {{userSession.customerNumber}}</p>

  <button ion-button secondary (click)="takePicture()">Take picture</button>

  <button ion-button secondary (click)="upload()">Upload</button>
</ion-content>
