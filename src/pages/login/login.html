<ion-header>
  <ion-toolbar>
    <ion-title>Burlington Bank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!--<h3></h3>-->

  <p>Please login</p>

  <form (submit)="login()">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input name="username" type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input name="password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button ion-button primary (click)="login()">Login</button>
  </form>
</ion-content>
